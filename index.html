<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>TNTKL</title>
    <script src="//cdn.jsdelivr.net/phaser/2.4.2/phaser.min.js"></script>
    <script src="entities/tentacle.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var tentacles = [];
var bubbles;
var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('tentacle', 'assets/straight tentacle.png');
	game.load.image('bubble', 'assets/bubble.png');
}

function create() {
	//create left side tentacles
	for(var i = 0; i < 4; i++) {
		tentacles.push(new Tentacle(game, 0, i * 100 + 100, 'left', i));
	}
	//create right side tentacles
	for(var i = 0; i < 4; i++) {
		tentacles.push(new Tentacle(game, 600, i * 100 + 100, 'right', i+4));
	}
}

function update() {
	if (game.input.keyboard.isDown(Phaser.Keyboard.A)) tentacles[0].update();
	if (game.input.keyboard.isDown(Phaser.Keyboard.S)) tentacles[1].update();
	if (game.input.keyboard.isDown(Phaser.Keyboard.D)) tentacles[2].update();
	if (game.input.keyboard.isDown(Phaser.Keyboard.F)) tentacles[3].update();
	if (game.input.keyboard.isDown(Phaser.Keyboard.G)) tentacles[4].update();
	if (game.input.keyboard.isDown(Phaser.Keyboard.H)) tentacles[5].update();
	if (game.input.keyboard.isDown(Phaser.Keyboard.J)) tentacles[6].update();
	if (game.input.keyboard.isDown(Phaser.Keyboard.K)) tentacles[7].update();
}
</script>

</body>
</html>
